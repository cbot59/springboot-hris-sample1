<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport"/>

    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
            media="screen"
            rel="stylesheet"
            th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

    <link href="../../css/core.css" rel="stylesheet" th:href="@{/css/core.css}"/>
    <link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <link href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" rel="stylesheet"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.11/js/jquery.dataTables.min.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

</head>

<body>
<form method="post" th:action="@{/checklogin}" th:object="${user}">
    <h1>Login Page</h1>
    <div class="col-xs-6">

        <label for="username">Username: </label>
        <input class="form-control" id="username" placeholder="Username" th:field="*{username}" type="text"/>

        <br/>

        <div class="form-group">
            <label for="password">Password: </label>
            <input class="form-control" id="password" placeholder="Password" th:field="*{password}" type="password"/>
        </div>

        <br/><br/>
        <button class="btn btn-default" type="submit">Login</button>

    </div>
</form>
</body>

</html>
