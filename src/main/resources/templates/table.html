<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello Spring Boot!</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link
            media="screen"
            rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css"
          media="screen"
          rel="stylesheet" th:href="@{/css/core.css}"/>
    <link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"
            type="text/javascript"></script>
    <script th:src="@{/webjars/datatables/1.10.11/js/jquery.dataTables.min.js}" type="text/javascript"></script>
    <!-- ../static/js/functions.js -->
    <script th:src="@{/js/functions.js}"></script>

</head>
<body>
<div>
    <header>HR CRUD Application</header>
</div>
<br/><br/><br/>

<div class="container">
    <h2>Gizmo &amp; Mario Corp. Human Resources</h2>
    <div style="text-align:right"><a class="btn btn-success" th:href="@{/hr}">Create New Employee</a>
        <a class="btn btn-default btn-md" th:href="@{/logout}"><span
                class="glyphicon glyphicon-log-out"></span>Logout</a></div>
    <br/>
    <table class="display" id="hr-table">
        <thead>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Job</td>
            <td>Hire Date</td>
            <td>Department</td>
            <td>Update</td>
            <td>Delete</td>
        </tr>
        </thead>

    </table>
</div>
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
